<div class="user-info-container">
    <div id="user-info" class="user-info">
        <span id="user-name" class="user-name">Checking login status...</span>
        <div class="user-actions">
            <button id="login-button" class="user-button login" style="display: none;">Log In</button>
            <button id="logout-button" class="user-button logout" style="display: none;">Log Out</button>
        </div>
    </div>
</div>

<style>
    .user-info-container {
        background-color: #f8f9fa;
        padding: 10px 20px;
        border-bottom: 1px solid #e9ecef;
        margin: 10px 0;
        border-radius: 8px;
    }
    .user-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        font-family: 'Arial', sans-serif;
    }
    .user-name {
        font-size: 16px;
        color: #495057;
    }
    .user-actions {
        display: flex;
        gap: 10px;
    }
    .user-button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s, color 0.3s;
    }
    .user-button.login {
        background-color: #007bff;
        color: white;
    }
    .user-button.login:hover {
        background-color: #0056b3;
    }
    .user-button.logout {
        background-color: #6c757d;
        color: white;
    }
    .user-button.logout:hover {
        background-color: #545b62;
    }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const userInfo = document.getElementById('user-info');
    const userName = document.getElementById('user-name');
    const loginButton = document.getElementById('login-button');
    const logoutButton = document.getElementById('logout-button');

    // Check if Firebase is properly initialized
    if (typeof firebase === 'undefined') {
      console.error('Firebase is not initialized. Check your firebase-init.html partial.');
      userName.textContent = 'Error: Firebase not initialized';
      return;
    }

    // Add a small delay to ensure Firebase has time to initialize
    setTimeout(() => {
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in
          console.log('User is signed in:', user);
          userName.textContent = `Welcome, ${user.displayName || user.email}`;
          loginButton.style.display = 'none';
          logoutButton.style.display = 'inline-block';
        } else {
          // User is signed out
          console.log('User is signed out');
          userName.textContent = 'Not logged in';
          loginButton.style.display = 'inline-block';
          logoutButton.style.display = 'none';
        }
      });
    }, 1000);

    loginButton.addEventListener('click', function() {
      // For debugging, let's use a simple email/password sign in
      const email = prompt('Enter your email:');
      const password = prompt('Enter your password:');
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log('User signed in:', userCredential.user);
        })
        .catch((error) => {
          console.error('Login error:', error);
          alert('Login failed: ' + error.message);
        });
    });

    logoutButton.addEventListener('click', function() {
      firebase.auth().signOut().then(function() {
        console.log('User signed out');
      }).catch(function(error) {
        console.error('Sign out error', error);
      });
    });
  });
</script>
